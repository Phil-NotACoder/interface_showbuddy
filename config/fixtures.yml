# Configuration des fixtures (lumières)
fixtures:
  count: 4  # Nombre de fixtures au démarrage

defaults:
  # Valeurs DMX / Couleur existantes
  color: [0, 0, 0, 0, 0] # R, G, B, A, W
  dimmer: 0
  strobe: 0
  
  # NOUVEAU : Propriétés visuelles et spatiales
  x: 100.0          # Position horizontale (en pixels)
  y: 100.0          # Position verticale (en pixels)
  shape: "circle"   # Forme : "circle" ou "beam"
  radius: 20.0      # Rayon (grosseur) pour le cercle
  angle: 0.0        # Angle de rotation (pour le beam)
  beam_length: 100.0 # Longueur du rayon
  beam_spread: 45.0  # Largeur/Ouverture du rayon (en degrés)